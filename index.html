<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">Calcule</div>
        <div id="resultado">
          <img src="./assets/equals.svg" alt="sinal de igual" />
          <span></span>
        </div>
      </div>
      <div id="keyboard">
        <button class="secondary" onclick="clean()">CE</button>
        <button onclick="back()">C</button>
        <button onclick="insert('%')">
          <img src="./assets/percent.svg" alt="Percent" />
        </button>
        <button class="tertiary" onclick="insert('/')">
          <img src="./assets/divide.svg" alt="Divide" />
        </button>
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button class="tertiary" onclick="insert('*')">
          <img src="./assets/x.svg" alt="Multiplication" />
        </button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button class="tertiary" onclick="insert('-')">
          <img src="./assets/minus.svg" alt="Minus" />
        </button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button class="tertiary" onclick="insert('+')">
          <img src="./assets/plus.svg" alt="Plus" />
        </button>
        <button onclick="insert('')">
          <img src="./assets/plusminus.svg" alt="PlusMinus" />
        </button>
        <button onclick="insert('0')">0</button>
        <button onclick="insert('.')">,</button>
        <button class="quartiary" onclick="calcular()">
          <img src="./assets/result.svg" alt="Equals" />
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
